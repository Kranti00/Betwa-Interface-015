<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signupContainer" class="container_h  hidden">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="text" id="signupUsername" placeholder="Username" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="tel" id="signupContact" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Contact" required />
          <input type="password" id="signupPassword" placeholder="Password" minlength="6" maxlength="10" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a id="loginLink" href="#">Login here</a></p>
      </div>
      <script src="Signup.js"></script>
</body>
</html>
