<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Signup.css">
    <style>
      body{
        background-color: rgba(9, 0, 66, 0.5);
      }
    </style>
</head>
<body>
    <div id="signupContainer" class="Scontainer_h  hidden">
      <img class="SignUp_logo"  src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.4/tr:w-0.2,ar-0.2-0.2,pr-true,f-auto,q-80//images/logo.svg" alt="">
      <h2 style="color: aliceblue; margin-bottom: 10px;">Sign Up</h2>
        <form id="signupForm">
          <input type="text" id="signupUsername" placeholder="Username" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="tel" id="signupContact" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Contact" required />
          <input type="password" id="signupPassword" placeholder="Password" minlength="6" maxlength="10" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a id="loginLink" href="#" style="color: rgb(93, 15, 166);"><b>Login here</b></a></p>
        <p class="loginP_h" style="margin-left: -10px;">By continuing, you agree to our<br>
  
          <b style="color: rgb(93, 15, 166);" >Terms of Service</b> & <b style="color: rgb(93, 15, 166);">Privacy Policy </b></p>

          <button class="back_h" id="signup_back_btn" style="width: 120px; display: block; margin: auto;">Go to Home</button>
      <script src="Signup.js"></script>
</body>
</html>
