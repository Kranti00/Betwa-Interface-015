<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="kdiv">
        <div id="klogo">
          <a href="index.html">
            <img
              src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.3/images/header/primary-logo.svg"
              alt=""
            />
          </a>
        </div>
        <div id="klocation">
          <a href="#" id="kjs_location"
            ><h5>Delivery in <span>9 Mins</span></h5></a
          >
        </div>
        <div id="kinput">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="Search_h" type="text" placeholder="Search for product" />
        </div>
        <div id="kicons">
          <div id="kicon1">
            <a href="login.html"> <i class="fa-regular fa-user"></i></a>
            <a href="login.html" id="login_h">Login</a>
          </div>
          <div id="kicon2">
            <a href="./cart.html"> <i class="fa-solid fa-cart-shopping"></i></a>
            <a href="./cart.html">Cart</a>
          </div>
        </div>
      </div>
      <div id="kpopuplocation">
        <h3>Your Location</h3>
        <i class="fa-solid fa-xmark" id="kjs_xmark"></i>
        <hr />
        <div id="kgps">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search a new address" />
        </div>
        <div id="klocationmark">
          <div id="kgpsicon">
            <i class="fa-solid fa-location-crosshairs"></i>
          </div>
          <div id="kgpstext">
            <h4>Current Location</h4>
            <a href="#">Using GPS</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="c-div"></div>
    <script src="./categories.js"></script>
  </body>
</html>
