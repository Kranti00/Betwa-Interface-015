<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Zepto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <a href="index.html">Home</a>
  <div class="mainsection_h">
    <div id="loginContainer" class="container_h">
      <img class="iogin_logo"  src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.4/tr:w-0.2,ar-0.2-0.2,pr-true,f-auto,q-80//images/logo.svg" alt="">
      
      <h2 class="LoginText_h">Groceries delivered<br>in 10 minutes</h2>
  
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Not registered? <a id="signupLink" href="Signup.html"><b style="color: rgb(93, 15, 166);">Sign up here</b></a></p>
  
      <p class="loginP_h" style="margin-left: -10px;">By continuing, you agree to our<br>
  
        <b style="color: rgb(93, 15, 166);">Terms of Service</b> & <b style="color: rgb(93, 15, 166);">Privacy Policy </b></p>
    </div>
    
    <div class="container_app_h">
       <div class="img_app_h">
        <img src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.5/tr:w-100,ar-100-100,pr-true,f-auto,q-80//images/get-the-app/get-the-app-phone.png" alt="">
       </div>
      <h2>Order faster & easier everytime</h2>
      <h3>with the Zepto App</h3>

      <div class="app_buttons_h">
        <a class="playlink_h" style="text-decoration: none;" href="https://play.google.com/store/apps/details?id=com.zeptoconsumerapp">
          <img src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.5/tr:w-180,ar-180-46,pr-true,f-auto,q-80//images/app-stores/download-play-store.svg" alt="">
        </a>
        <a class="apple_h" style="text-decoration: none;" href="https://apps.apple.com/in/app/zepto-10-min-grocery-delivery/id1575323645">
          <img src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.5/tr:w-180,ar-180-46,pr-true,f-auto,q-80//images/app-stores/download-app-store.svg" alt="">
        </a>
   
          
        
      </div>
    </div>
  </div>
   
  <Script src="login.js"></Script>
</body>
</html>
