<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="product-btn-back">Back</button>
    <div class="product-container">
      <div class="product-image">
        <img id="product-image" alt="Product Image" />
      </div>
      <div class="product-details">
        <h2 id="product-title"></h2>

        <!-- <p id="product-weight"></p> -->
        <p id="product-price"></p>
        <button id="product-btn">Add</button>

        <hr />
        <div id="product-static">
          <h5>How it Works</h5>
          <div class="product-static-div">
            <img
              src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.4/images/pdp/place-order.svg"
              alt=""
            />
            <div>
              <h5>Open the app</h5>
              <p>
                Choose from over 7000 products across groceries, fresh fruits &
                veggies, meat.
              </p>
            </div>
          </div>
          <div class="product-static-div">
            <img
              src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.4/images/pdp/do-not-blink.svg"
              alt=""
            />
            <div>
              <h5>Place an order</h5>
              <p>
                Add your favourite items to the cart & avail the best offers
              </p>
            </div>
          </div>
          <div class="product-static-div">
            <img
              src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.9.4/images/pdp/enjoy.svg"
              alt=""
            />
            <div>
              <h5>Get free delivery</h5>
              <p>
                Experience lighting-fast speed & get all your items delivered in
                10 minutes
              </p>
            </div>
          </div>
        </div>
        <!-- Add other details here as needed -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
