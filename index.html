<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Kranti navbar start -->
    <div id="kdiv"></div>

    <!-- Kranti navbar end -->


    <!-- Haresh login and signup start -->
    <div id="hdiv">
        <nav>
            <ul>
              <li><a id="loginBtn" href="#">Login</a></li>
            </ul>
          </nav>
          
          <div id="loginContainer" class="container_h">
            <h2>Login</h2>
            <form id="loginForm">
              <input type="email" id="email" placeholder="Email" required>
              <input type="password" id="password" placeholder="Password" minlength="6"  minlength="11" required>
              <button type="submit">Login</button>
            </form>
            <p>Not registered? <a id="signupLink" href="#">Sign up here</a></p>
          </div>
          
          <div id="signupContainer" class="container_h  hidden">
            <h2>Sign Up</h2>
            <form id="signupForm">
              <input type="text" id="signupUsername" placeholder="Username">
              <input type="email" id="signupEmail" placeholder="Email">
              <input type="number" id="signupContact" placeholder="Contact Details" >
              <input type="password" id="signupPassword" placeholder="Password" minlength="6">
              <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a id="loginLink" href="#">Login here</a></p>
          </div>
    </div>

    <!-- Haresh login and singup end -->


    <!-- Soumyadeep hero section start -->
    <div id="sdiv"></div>

    <!-- Souyadeep hero section end -->


    <!-- Adarsh infinity scrolling start -->
    <div id="adiv"></div>

    <!-- Adarsh infinity scrolling end -->


    
    <script src="script.js"></script>
    <script></script>
</body>
</html>
